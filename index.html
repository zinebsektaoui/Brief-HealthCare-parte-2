<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré-admission</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <main class="Container">
      <header class="Header">
        <div>
          <i class="fa-solid fa-user-group" style="color: #0e43be"></i>
          <h1 class="text-red-500">Pré-admission</h1>
        </div>
        <div>
          <input type="text" placeholder="Chercher par Motif" class="search"/>
          <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </header>

      <section class="content">
          
        <div class="table-container">
            <h3 class="title">4 demandes au total</h3>
            <hr/>
            <div class="table-alerts"></div>
            <table>
                <thead>
                    <tr>
                        <th>Nom complet</th>
                        <th>Téléphone</th>
                        <th>Date</th>
                        <th>Motif</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="form">
          <h3>Ajouter une demande :</h3>
          <div class="form-alerts"></div>
          <form id="addRequestForm">
            <input type="text" placeholder="Nom" id="fName" />
            <input type="text" placeholder="Prénom" id="sName" />
            <input type="tel" placeholder="Téléphone" id="tl" />
            <input type="email" placeholder="Email" id="mail" />
            <input type="text" placeholder="Motif" id="motif" />
            <input type="date" placeholder="JJ/MM/AAAA" id="date" />
            <button type="submit" class="add-btn" id="add">Ajouter</button>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
